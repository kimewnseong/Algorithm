<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>일곱 난쟁이</title>
</head>
<body>
  <script>
    function solution(arr) {
      let answer = arr;
      let over = 0;
      // let sum = 0;
      // arr.forEach( item => {
      //   sum+=item;
      // })

      let sum = arr.reduce((acc, cur) => acc+cur, 0);

      over = sum - 100;

      for(let i = 0; i<arr.length-1; i++){
        for(let j = i+1; j<arr.length; j++){
          if (over === arr[i]+arr[j]) {
            // answer.splice(i, 1);
            // answer.splice(j-1, 1);
            answer.splice(j, 1); /* 뒤에걸 먼저 지우면 앞에거 영향x*/
            answer.splice(i, 1);
            return answer;
          }
        }
      }
      return answer;
    }

    let arr = [20, 7, 23, 19, 10, 15, 28, 8, 13];
    console.log(solution(arr));
  </script>
</body>
</html>
